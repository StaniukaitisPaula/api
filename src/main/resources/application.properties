# Caminho do banco SQLite (será criado na raiz do projeto)
spring.datasource.url=jdbc:sqlite:meubanco.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Dialeto customizado para SQLite (veja abaixo)
spring.jpa.database-platform=com.seuprojeto.config.SQLiteDialect

# Geração do esquema
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
